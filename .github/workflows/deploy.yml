name: Deploy to AWS S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required to read repo contents

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/GitHubActionsRole  # Replace with your Role ARN
          aws-region: us-east-1  # Replace with your S3 region

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://logistics-site-bucket --delete --exclude ".git/*" --exclude ".github/*" --exclude "README.md"

      # Optional: Invalidate CloudFront cache
      # - name: Invalidate CloudFront cache
      #   run: aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"
